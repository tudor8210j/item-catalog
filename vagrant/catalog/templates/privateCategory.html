{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Category Item List</h1>

<h2>{{category.name}}</h2>

<a href = "{{url_for('newItem', category_id=category.id)}}">New Item<a/>
</br>
</br>

<table>
	<tr>
		<td>
			{% for i in items %}
			<div>
				<p>
					<a href = "{{url_for('showItemDetails', category_id=i.category_id, item_id=i.id)}}">{{i.name}}<a/>
				</p>
			</div>
			{% endfor %}

			</div>
	</tr>
</table>

{% endblock %}
