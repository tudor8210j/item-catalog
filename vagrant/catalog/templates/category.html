{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h1>Category Item List</h1>

<table>
	<tr>
		<td>
			<h2>{{category.name}}</h2>

			<div>
				{% for i in items %}
					<div>
						<p>
							<a href = "{{url_for('showItemDetails', category_id=i.category_id, item_id=i.id)}}">{{i.name}}<a/>
						</p>
					</div>
				{% endfor %}
			</div>
	</tr>
</td>

{% endblock %}
